{% extends "base.html" %}

{% block content %}
<h2>All Recipes</h2>
<div class="row">
    {% for recipe in recipes %}
    <div class="col-md-4">
        <div class="card mb-3">
            <div class="card-body">
                <h5 class="card-title">{{ recipe['name'] }}</h5>
                <h6 class="card-subtitle mb-2 text-muted">Cuisine: {{ recipe['cuisine_type'] }}</h6>
                <p class="card-text"><strong>Ingredients:</strong> {{ recipe['ingredients'] }}</p>
                <a href="{{ url_for('edit_recipe', recipe_id=recipe['_id']) }}" class="btn btn-warning btn-sm">Edit</a>
                <a href="{{ url_for('delete_recipe', recipe_id=recipe['_id']) }}" class="btn btn-danger btn-sm">Delete</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
